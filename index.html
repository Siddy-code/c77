<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript basics</title>
</head>
<body>
 <h1>open console</h1>  
 <script>
  console.log("Hi I am console screen");
  var first_name="Siddhanth";
  console.log(first_name);
  var last_name=" Sheth";
  console.log(last_name);
  var full_name=first_name.concat(last_name);
  console.log (full_name);
  var length_name=full_name.length;
  console.log(length_name);
  var name_one="I am a animal";
  console.log(name_one);
  var replace_name=name_one.replace("animal","robot");
  console.log(replace_name);
  var capital_name="TIM";
  console.log(capital_name);
  var low_name=capital_name.toLowerCase();
  console.log(low_name);
  var cap_name=low_name.toUpperCase();
  console.log(cap_name);
  var max_number=Math.max(45,10,23);
  console.log(max_number);
  var mil_number=Math.min(1,4,88);
  console.log(mil_number);
  var num_one=15;
  var num_second=16;
  console.log(num_one+num_second);
  
 </script> 
</body>
</html>
